name: containers/optimum/habana/4.23.1/pt1.12.0/synapse1.6.0/deepspeed

on:
  push:
    branches:
    - main
    paths:
    - containers/optimum/habana/4.23.1/pt1.12.0/synapse1.6.0/deepspeed/*
    - .github/workflows/optimum-habana-4.23.1-pt1.12.0-synapse1.6.0-deepspeed.yml
  pull_request:
    branches:
    - main
    paths:
    - containers/optimum/habana/4.23.1/pt1.12.0/synapse1.6.0/deepspeed/*
    - .github/workflows/optimum-habana-4.23.1-pt1.12.0-synapse1.6.0-deepspeed.yml
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"

    - id: login 
      name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - id: installs
      name: install dependencies
      run: |
        pip install -r requirements.txt

    - id: build
      name: build docker image
      run: |
        docker build -t huggingface/optimum-habana:deepspeed-latest -t huggingface/optimum-habana:4.23.1-pt1.12.0-synapse1.6.0-deepspeed -f containers/optimum/habana/4.23.1/pt1.12.0/synapse1.6.0/deepspeed/Dockerfile containers/optimum/habana/4.23.1/pt1.12.0/synapse1.6.0/deepspeed
    
    - id: scan
      name: run security scans
      run: |
        echo "docker scan"
    
    - id: test
      name: run tests
      run: |
        pytest -q -s --tag huggingface/optimum-habana:4.23.1-pt1.12.0-synapse1.6.0-deepspeed tests/test_docker_run.py

    - id: push
      name: push image to registry
      if: github.event_name == 'push'
      run: |
        docker push --all-tags huggingface/optimum-habana